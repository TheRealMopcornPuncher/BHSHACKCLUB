<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Connor Allison">
    <meta name="description" content="The official BHS Hack Club website, programmed BY the BHS Hack Club!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/customized.css">
    <link rel="icon" href="/static/bhs.ico" type="image/x-icon">
    <title>Club Resources</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light position-relative">
        <a class="navbar-brand custom-brand" href="#">
            <img src="/static/bhs.ico" alt="BHS Hack Club" style="height: 30px; margin-right: 10px;">
            BHS Hack Club
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center custom-nav-container" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/resources">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="center-container">
            <div class="business-card card-slide">
                <h1>Club Resources</h1>
                <hr>
                <p>
                    <img src="/static/phone_icon.svg" alt="Phone Icon" style="width: 1em; height: 1em; vertical-align: middle;">
                    Phone: +1 555 723 1123
                </p>
                <p>
                    <img src="/static/mail_icon.svg" alt="Mail Icon" style="width: 1em; height: 1em; vertical-align: middle;">
                    Email: emailAddress@gmail.com
                </p>
                <hr>
                <p>Please reach out for any help or inquiries! (Within reason)</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var navbarToggler = document.querySelector(".navbar-toggler");
            var navbarBrand = document.querySelector(".navbar-brand");
    
            navbarToggler.addEventListener("click", function() {
                if (navbarBrand.classList.contains("d-none")) {
                    navbarBrand.classList.remove("d-none");
                } else {
                    navbarBrand.classList.add("d-none");
                }
            });
        });
    </script>
</body>
</html>
