<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Connor Allison">
        <meta name="description" content="The official BHS Hack Club website, programmed BY the BHS Hack Club!">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap-utilities.min.css">
        <link rel="icon" href="/static/bhs.ico" type="image/x-icon">
        <link rel="stylesheet" href="/static/customized.css">
        <title>BHS Hack Club</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light position-relative">
            <!--Navbar brand-->
            <a class="navbar-brand custom-brand" href="#">BHS Hack Club</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Navbar contents-->
            <div class="collapse navbar-collapse justify-content-center custom-nav-container" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content Container -->
        <div>
            {% block content %}
            <!-- Child templates will inject content here -->
            {% endblock %}
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
